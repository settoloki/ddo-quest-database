version: 2
updates:
  # PHP/Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "settoloki"
    assignees:
      - "settoloki"
    commit-message:
      prefix: "ðŸ”„"
      include: "scope"
    labels:
      - "dependencies"
      - "php"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for Laravel (manual review needed)
      - dependency-name: "laravel/framework"
        update-types: ["version-update:semver-major"]

  # NPM/JavaScript dependencies  
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "settoloki"
    assignees:
      - "settoloki"
    commit-message:
      prefix: "ðŸ”„"
      include: "scope"
    labels:
      - "dependencies"
      - "javascript"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for React (manual review needed)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "settoloki"
    assignees:
      - "settoloki"
    commit-message:
      prefix: "ðŸ”„"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
